# SAC GPU-Optimized Configuration
# Leverages L40S GPUs for accelerated training
# Expected speedup: 5-10x faster than single-env CPU training
# Expected time: 30min - 2 hours (vs 4-8 hours on CPU)

# Environment settings
env:
  name: "BipedalWalker-v3"
  hardcore: false
  reward_scale: 1.0
  clip_observations: false
  clip_actions: true

# Agent settings - SAC optimized
agent:
  type: "sac"
  hidden_dims: [400, 300]
  learning_rate: 7.3e-4
  gamma: 0.98
  tau: 0.01
  alpha: 0.2
  automatic_entropy_tuning: true
  target_entropy: null

# Replay buffer settings - GPU optimized
buffer:
  capacity: 1000000
  batch_size: 512  # Increased for GPU (was 256)

# Training settings - GPU optimized
training:
  total_timesteps: 1500000
  learning_starts: 10000
  train_frequency: 1
  gradient_steps: 4  # Multiple gradient steps per env step (GPU optimization)
  eval_frequency: 10000
  eval_episodes: 10
  save_frequency: 50000
  log_frequency: 1000

# Exploration settings
exploration:
  initial_random_steps: 10000

# GPU-specific settings
gpu:
  num_parallel_envs: 16  # Run 16 environments in parallel
  mixed_precision: true  # Use FP16 for faster computation
  pin_memory: true       # Pin memory for faster CPU->GPU transfer

# Experiment settings
experiment:
  name: "sac_gpu_optimized"
  seed: 45
  device: "cuda:1"  # Change to cuda:1, cuda:2, cuda:3 for other GPUs

# Paths
paths:
  checkpoints: "experiments/checkpoints"
  logs: "experiments/logs"
  videos: "experiments/videos"
