# TD3 Configuration for Bipedal Walker (GPU Optimized)

# Environment settings
env:
  name: "BipedalWalker-v3"
  hardcore: false
  reward_scale: 1.0
  clip_observations: false
  clip_actions: true

# Agent settings
agent:
  type: "td3"
  hidden_dims: [512, 512]  # Larger networks for GPU
  learning_rate: 1.0e-3
  gamma: 0.99
  tau: 0.005
  target_noise: 0.2
  noise_clip: 0.5
  policy_update_freq: 2

# Replay buffer settings
buffer:
  capacity: 2000000  # Larger buffer for GPU
  batch_size: 512

# Training settings
training:
  total_timesteps: 2000000  # Longer training
  learning_starts: 5000  # Start training earlier
  train_frequency: 1
  gradient_steps: 1
  eval_frequency: 10000
  eval_episodes: 10
  save_frequency: 100000
  log_frequency: 1000

# Exploration settings
exploration:
  initial_random_steps: 5000

# Experiment settings
experiment:
  name: "td3_bipedal_walker_gpu"
  seed: 42
  device: "cuda"

# Paths
paths:
  checkpoints: "experiments/checkpoints"
  logs: "experiments/logs"
  videos: "experiments/videos"
