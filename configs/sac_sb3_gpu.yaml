# Stable-Baselines3 SAC GPU-Optimized Configuration
# Production-ready implementation with GPU acceleration
# Expected time: 30min - 2 hours (5-10x faster than CPU)

# Environment settings
env:
  name: "BipedalWalker-v3"
  hardcore: false
  reward_scale: 1.0
  clip_observations: false
  clip_actions: true

# Agent settings - SB3 SAC optimized
agent:
  type: "sac"
  hidden_dims: [400, 300]
  learning_rate: 7.3e-4
  gamma: 0.98
  tau: 0.01
  alpha: 0.2
  automatic_entropy_tuning: true
  target_entropy: null

# Replay buffer settings
buffer:
  capacity: 1000000
  batch_size: 512  # GPU optimized

# Training settings
training:
  total_timesteps: 1500000
  learning_starts: 10000
  train_frequency: 1
  gradient_steps: 4      # Multiple gradient steps per env step
  eval_frequency: 10000
  eval_episodes: 10
  save_frequency: 50000
  log_frequency: 1000

# Exploration settings
exploration:
  initial_random_steps: 10000

# GPU-specific settings
gpu:
  num_parallel_envs: 16  # Parallel environments
  mixed_precision: true
  pin_memory: true

# Experiment settings
experiment:
  name: "sac_sb3_gpu"
  seed: 45
  device: "cuda:1"

# Paths
paths:
  checkpoints: "experiments/checkpoints"
  logs: "experiments/logs"
  videos: "experiments/videos"
